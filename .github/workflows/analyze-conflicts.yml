name: analyze-conflicts

on:
  workflow_dispatch:

jobs:
  analyze-conflicts:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout git repository
        uses: actions/checkout@v2
        with:
          ref: master
          fetch-depth: 0
      - name: Start conflict analyzer
        uses: shpingalet007/conflictor
        with:
          repository: ${{ github.event.repository.full_name }}
          deploy-label: 'deploy state: âœ… done'
          main-branch: 'master'
          create-graph: 'true'
          create-json: 'true'
